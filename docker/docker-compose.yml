version: '3'

networks:
  challenge:
    driver: bridge

services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    networks:
      - challenge
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: 'bitnami/kafka:latest'
    restart: always
    networks:
      - challenge
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_LOG_RETENTION_HOURS=-1
      - KAFKA_CFG_MIN_INSYNC_REPLICAS=1
      - KAFKA_CFG_DEFAULT_REPLICATION_FACTOR=1
      - KAFKA_CFG_NUM_PARTITIONS=16
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper

  mongo:
    image: 'mongo:latest'
    restart: always
    networks:
      - challenge
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - ../call-management/docker/mongo-init.js:/docker-entrypoint-initdb.d/call-db-init.js:ro
      - ../call-statistics/docker/mongo-init.js:/docker-entrypoint-initdb.d/stat-db-init.js:ro
      - ../data/mongo:/data/db

  mongo-express:
    image: 'mongo-express:latest'
    restart: always
    networks:
      - challenge
    environment:
      ME_CONFIG_SITE_BASEURL: '/db'
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin

  swagger:
    image: 'swaggerapi/swagger-ui:latest'
    restart: always
    networks:
      - challenge
    environment:
#      BASE_URL: '/swagger'
      SWAGGER_JSON: '/openapi.yml'
    volumes:
      - ../openapi.yml:/openapi.yml:ro

  call-management:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        module: call-management
    networks:
      - challenge

  call-statistics:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        module: call-statistics
    networks:
      - challenge

  nginx:
    image: nginx:latest
    restart: always
    networks:
      - challenge
    ports:
      - '9000:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - swagger
